name: Build and Deploy to GHCR

on:
  push:
    branches: [master]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'docs/**'

env:
  IMAGE_NAME: ghcr.io/hyeon9mak/buchoipark

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x BuChoiPark/gradlew

      - name: Build with Gradle
        working-directory: ./BuChoiPark
        run: ./gradlew clean build -x test

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from commit
        id: version
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./BuChoiPark
          file: ./BuChoiPark/deploy/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Update k8s-configs repository
        if: github.ref == 'refs/heads/master'
        env:
          PAT: ${{ secrets.K8S_CONFIGS_PAT }}
        run: |
          git clone https://$PAT@github.com/Hyeon9mak/k8s-configs.git
          cd k8s-configs

          sed -i "s|image: ghcr.io/hyeon9mak/buchoipark:.*|image: ghcr.io/hyeon9mak/buchoipark:${{ steps.version.outputs.VERSION }}|" \
            apps/buchoipark/deployment.yaml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/buchoipark/deployment.yaml
          git commit -m "Update buchoipark image to ${{ steps.version.outputs.VERSION }}"
          git push
